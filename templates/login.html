{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=16) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=16) }}
        </p>
        <p>{{ form.login() }}</p>
    </form>
{% endblock %}
