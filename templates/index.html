{% extends "base.html" %}

{% block content %}
    <h1>You are logged in as {{ current_user.username }}</h1>
    <form action="" method="post">
        <input type="text" name="post"><br>
        <input type="submit">
    </form>
    {% for post in posts %}
    <p>{{ post.author.username }}: {{ post.body }}</p>
    {% endfor %}
{% endblock %}
